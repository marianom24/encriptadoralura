<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Encriptador de Mariano</title>
		<link rel="icon" href="img/vector.svg">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<style>@import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
		</style>
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header id="cabecera">
			<img id="img-logo" src="img/vector.svg" alt="Logo Alura">
		</header>
		<main>
			<section class="seccion">
				<h1 class="titulos">Ingrese su texto aquí</h1>
				<textarea type="text" id="input-text" placeholder="Escriba aquí" rows="15" cols="30"></textarea>
				<h5><img src="img/iconadv.svg" alt="icono" id="mini-icono"> Solo letras minúsculas y sin tildes</h5>
				<div class="botones">
					<button type="button" class="boton" id="boton1">
						Encriptar
					</button>
					<button type="button" class="boton" id="boton2">
						Desencriptar
					</button>
				</div>

				</section>
	
				<section class="seccion2">
					<div class="contenido-empty">
						<img src="img/Muñeco.png" alt="Muñeco" class="img-muneco">
						<h2 class="titulos">Ningún mensaje fue encontrado</h2>
						<p>Ingresa el texto que desees encriptar o desencriptar</p>
					</div>
					<div class="contenido-full invisible">
						<textarea type="text" id="textarea-fijo" readonly="readonly"
						rows="15" cols="30" ></textarea>
						<button type="button" class="boton" id="boton-copiar">
							Copiar al portapapeles
						</button>
					</div>
				</section>
			</div>
		</main>
		<footer>❤ Desarrolado por Mariano Moreno</footer>
		<script src= "JS/main.js"></script>
	</body>
</html>
